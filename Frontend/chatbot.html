    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #f8f9fa;
        color: #202124;
        font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* This helps push the input to the bottom */
      }
      
      .chat-container {
        flex: 1; /* Allows the chat content to take up available space */
        display: flex;
        flex-direction: column;
        max-width: 768px;
        margin: 0 auto;
        width: 100%;
        padding: 0 20px; /* Adjust padding as needed */
        min-height: 0; /* Important for flex items with overflow */
      }
      
      .conversation-area {
        flex: 1; /* Allows this area to grow and take space */
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 20px 0;
        overflow-y: auto; /* This makes the conversation area scrollable */
        -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
      }
      
      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
        word-wrap: break-word;
      }
      
      .user-message {
        background-color: #1a73e8;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      
      .bot-message {
        background-color: #e8f0fe;
        color: #202124;
        align-self: flex-start;
        border: 1px solid #dadce0;
      }
      
      .input-wrapper { /* New wrapper for positioning the input */
        width: 100%;
        max-width: 768px;
        margin: 0 auto;
        padding: 10px 20px 20px; /* Add padding at the bottom */
        background-color: #f8f9fa; /* Match body background or set to white if desired */
        box-shadow: 0 -2px 5px 0 rgba(64,60,67,.08); /* Optional shadow */
      }

      .input-container {
        background-color: white;
        border: 1px solid #dadce0;
        border-radius: 24px;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
      }
      
      .text-input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #202124;
        font-size: 16px;
        padding: 12px 8px;
        min-height: 24px;
        resize: none;
        font-family: inherit;
      }
      
      .text-input::placeholder {
        color: #5f6368;
      }
      
      .send-button {
        background-color: #1a73e8;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        opacity: 0.5;
        pointer-events: none;
      }
      
      .send-button.active {
        opacity: 1;
        pointer-events: auto;
      }
      
      .send-button:hover.active {
        background-color: #1557b0;
      }
      
      .arrow-icon {
        width: 20px;
        height: 20px;
        stroke: white;
        fill: none;
        stroke-width: 2;
      }
      
      .welcome-message {
        text-align: center;
        margin: auto; /* Centers content vertically when not many messages */
        color: #5f6368;
      }
      
      .welcome-title {
        font-size: 32px;
        font-weight: 400;
        margin-bottom: 8px;
        color: #202124;
      }
      
      .welcome-subtitle {
        font-size: 16px;
        color: #5f6368;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="conversation-area" id="conversation">
        <div class="welcome-message">
          <h1 class="welcome-title">ü§ñ Hello, Let‚Äôs fight cyber attacks together. üõ°Ô∏è</h1>
          <p class="welcome-subtitle">Do you need to find more about ciberattacks?</p>
        </div>
      </div>
    </div>
    
    <div class="input-wrapper">
      <div class="input-container">
        <textarea 
          id="messageInput"
          class="text-input" 
          placeholder="Ask Ai Assistence"
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">
          <svg class="arrow-icon" viewBox="0 0 24 24">
            <path d="m12 19-7-7 7-7m7 7H5"/>
          </svg>
        </button>
      </div>
    </div>
    
    <script>
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const conversation = document.getElementById('conversation');
  let isFirstMessage = true;

  // Auto-resize textarea
  messageInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    if (this.value.trim()) {
      sendButton.classList.add('active');
    } else {
      sendButton.classList.remove('active');
    }
  });

  async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    if (isFirstMessage) {
      conversation.innerHTML = '';
      isFirstMessage = false;
    }

    // Add user message
    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.textContent = message;
    conversation.appendChild(userMessage);

    // Clear input
    messageInput.value = '';
    messageInput.style.height = 'auto';
    sendButton.classList.remove('active');

    // Scroll to bottom
    conversation.scrollTop = conversation.scrollHeight;

    // Add loading bot message
    const botMessage = document.createElement('div');
    botMessage.className = 'message bot-message';
    botMessage.textContent = 'Thinking...';
    conversation.appendChild(botMessage);
    conversation.scrollTop = conversation.scrollHeight;

    // Send to backend
    try {
      const resp = await fetch('/api/chatbot', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await resp.json();
      botMessage.textContent = data.reply || "Sorry, I couldn't get a response.";
    } catch (err) {
      botMessage.textContent = "Error: " + err.message;
    }
    conversation.scrollTop = conversation.scrollHeight;
  }

  sendButton.addEventListener('click', sendMessage);

  messageInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
