<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Number Checker - HackItAlone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;500;400&family=Poppins:wght@700;400&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f1f1fc 0%, #e5e5ff 100%);
      --card-radius: 24px;
      --shadow: 0 8px 32px 0 rgba(44, 44, 80, 0.16);
      --icon-bg: #6c63ff;
      --font-title: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
      --font-body: 'Inter', 'Poppins', 'Segoe UI', Arial, sans-serif;
      --input-bg: #f7f7fd;
      --input-border: #e2e1fb;
      --button-gradient: linear-gradient(90deg, #7b2ff7 0%, #f107a3 100%);
      --button-gradient-hover: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-body);
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scanner-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    .icon-circle {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--icon-bg);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      margin-bottom: 1.3rem;
      box-shadow: 0 6px 18px 0 rgba(108,99,255,0.18);
    }
    .icon-circle span {
      font-size: 2rem;
      color: #fff;
      filter: drop-shadow(0 2px 2px rgba(42,42,90,.08));
    }
    .title {
      font-family: var(--font-title);
      font-weight: 700;
      font-size: 1.5rem;
      color: #332583;
      margin-bottom: .7rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #575370;
      font-size: 1.05rem;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 1.8rem;
      max-width: 96%;
    }
    .url-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .url-input {
      width: 91%;
      padding: 0.85rem 1rem;
      border-radius: 14px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      box-shadow: inset 0 1.5px 6px 0 rgba(108,99,255,0.03);
      font-size: 1rem;
      font-family: inherit;
      color: #281e5d;
      outline: none;
      transition: border-color 0.15s;
    }
    .url-input:focus {
      border: 1.5px solid #6c63ff;
      background: #f3f2fe;
    }
    .scan-btn {
      width: 100%;
      background: var(--button-gradient);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      padding: 0.99rem 0;
      font-size: 1.05rem;
      font-family: var(--font-title);
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.22s, box-shadow 0.14s;
      box-shadow: 0 2px 8px 0 rgba(123,47,247,0.09);
    }
    .scan-btn:hover,.scan-btn:focus {
      background: var(--button-gradient-hover);
      box-shadow: 0 2px 18px 0 rgba(123,47,247,0.14);
    }
    /* Result section style */
    .result-section {
      margin-top: 1.2em;
      width: 100%;
      text-align: center;
      padding: 1em 0.4em;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg,#e0eeff 0%,#f9eaff 100%);
      color: #332583;
      opacity: 0;
      transform: translateY(14px);
      pointer-events: none;
      transition: all 0.6s cubic-bezier(.7,1.35,.42,.88);
    }
    .result-section.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .scanner-card {
        max-width: 97vw;
        min-height: 63vh;
        padding: 1.5rem 0.5rem 2rem 0.5rem;
      }
      .url-input, .scan-btn {
        font-size: 1rem;
        padding: 0.88rem 0.8rem;
        border-radius: 12px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <main class="scanner-card">
    <div class="icon-circle"><span>üìû</span></div>
    <div class="title">Phone Number Checker</div>
    <div class="subtitle">
      Instantly check the location and spam status of any phone number.
    </div>
    <form class="url-form" id="phoneCheckForm" autocomplete="off">
      <input 
        class="url-input"
        type="tel" 
        name="phonenumber"
        id="phoneField"
        required 
        placeholder="+14155552671"
      />
      <button class="scan-btn" type="submit">Check</button>
    </form>
    <div class="result-section" id="resultSection"></div>
  </main>
  <script>
    document.getElementById('phoneCheckForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const phoneNumber = document.getElementById('phoneField').value.trim();
      const resultEl = document.getElementById('resultSection');

      if(!phoneNumber) {
        resultEl.textContent = "Please enter a phone number.";
        resultEl.className = "result-section visible";
        resultEl.style.background = "linear-gradient(90deg,#fff5f5 0%,#ffe8e8 100%)";
        resultEl.style.color = "#c0392b";
        return;
      }

      resultEl.textContent = "Checking...";
      resultEl.className = "result-section visible";
      resultEl.style.background = "linear-gradient(90deg,#e0eeff 0%,#f9eaff 100%)";
      resultEl.style.color = "#332583";

      try {
        const resp = await fetch('/api/phone-check', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({phonenumber: phoneNumber})
        });
        const result = await resp.json();

        if (result.error) {
          resultEl.textContent = "Error: " + result.error;
          resultEl.style.background = "linear-gradient(90deg,#fff5f5 0%,#ffe8e8 100%)";
          resultEl.style.color = "#c0392b";
        } else if (!result.valid) {
            resultEl.textContent = "Invalid Phone Number.";
            resultEl.style.background = "linear-gradient(90deg,#fff5f5 0%,#ffe8e8 100%)";
            resultEl.style.color = "#c0392b";
        }
        else {
          let html = `<b>Valid:</b> ${result.valid ? '‚úîÔ∏è' : '‚ùå'}<br>`;
          html += `<b>Country:</b> ${result.country_name || 'N/A'}<br>`;
          html += `<b>City:</b> ${result.city || 'N/A'}<br>`;
          html += `<b>Carrier:</b> ${result.carrier || 'N/A'}<br>`;
          html += `<b>Line Type:</b> ${result.line_type || 'N/A'}<br>`;
          html += `<b>Risk Score:</b> ${result.risk_score || 'N/A'}<br>`;
          html += `<b>Spammer:</b> ${result.spammer ? 'Yes' : 'No'}`;
          
          resultEl.innerHTML = html;
          resultEl.style.background = "linear-gradient(90deg,#e0ffec 0%,#d9f0ff 100%)";
          resultEl.style.color = "#277c51";
        }
      } catch (err) {
        resultEl.textContent = "Request failed: " + err.message;
        resultEl.style.background = "linear-gradient(90deg,#fff5f5 0%,#ffe8e8 100%)";
        resultEl.style.color = "#c0392b";
      }
    });
  </script>
</body>
</html>
